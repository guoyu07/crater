<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="utf-8">
        <title>sw test</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        #app {
            font-size: 18px;
            text-align: center;
        }
    </style>
    <body>
        <div id="app">
            <h1>Page Content</h1>
            <h2>Test Service Worker</h2>
        </div>
    </body>
    <script src="/test/data/files/text-1.js"></script>
    <script src="/test/data/files/text-2.js"></script>
    <script src="/test/data/files/text-3.js"></script>
    <script src="/test/data/files/text-4.js"></script>

    <script>
        if ('serviceWorker' in navigator) {

            navigator.serviceWorker.register(
                '/service-worker.js',
                {scope: '/'}
            )
            .then(function (registration) {
                console.log('ServiceWorker registered successfully with scope: ', registration.scope);
            })
            .catch(function (err) {
                console.log('ServiceWorker registration failed: ', err);
            });
        }
    </script>
</html>
